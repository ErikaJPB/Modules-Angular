<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a
        mat-list-item
        routerLink="/profile"
        (mouseover)="preloadModule('profile')"
        >Profile</a
      >
      <a mat-list-item routerLink="/auth" (mouseover)="preloadModule('auth')"
        >Login</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Lazy Loading and Preloading systems of Modules in Angular</span>

      <!-- Boton para precargar modulos individuales como profile y auth.
        
      <button (click)="preloadModule('profile')">Preload Profile</button>

      <button (click)="preloadModule('auth')">Preload Auth</button> -->

      <!-- Boton para precargar todos los modulos de la aplicacion -->
      <button mat-button color="warn" (click)="preloadAllModules()">
        Preload all modules
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
